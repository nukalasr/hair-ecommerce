<header class="header">
  <div class="container header-content">
    <div class="logo">
      <a routerLink="/">
        <h1>Hair Bundles Store</h1>
      </a>
    </div>

    <nav class="nav-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/products" routerLinkActive="active">Products</a>

      <ng-container *ngIf="isAuthenticated && isSeller()">
        <a routerLink="/seller/dashboard" routerLinkActive="active">My Products</a>
      </ng-container>
    </nav>

    <div class="header-actions">
      <a routerLink="/cart" class="cart-link">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-count" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
      </a>

      <ng-container *ngIf="!isAuthenticated">
        <a routerLink="/auth/login" class="btn btn-secondary">Login</a>
        <a routerLink="/auth/register" class="btn btn-primary">Register</a>
      </ng-container>

      <ng-container *ngIf="isAuthenticated">
        <span class="user-name">Hi, {{ currentUser?.firstName }}!</span>
        <button (click)="logout()" class="btn btn-secondary">Logout</button>
      </ng-container>
    </div>
  </div>
</header>
