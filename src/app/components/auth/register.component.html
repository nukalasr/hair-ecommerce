<div class="auth-container">
  <div class="auth-card card">
    <h2>Register</h2>
    <p class="auth-subtitle">Create your Hair Bundles Store account</p>

    <form (ngSubmit)="register()">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            [(ngModel)]="firstName"
            name="firstName"
            placeholder="John"
            required>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            [(ngModel)]="lastName"
            name="lastName"
            placeholder="Doe"
            required>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="At least 6 characters"
          required>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Re-enter your password"
          required>
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <div class="role-selector">
          <label class="role-option">
            <input type="radio" name="role" value="buyer" [(ngModel)]="role">
            <span>Buyer - I want to buy hair bundles</span>
          </label>
          <label class="role-option">
            <input type="radio" name="role" value="seller" [(ngModel)]="role">
            <span>Seller - I want to sell hair bundles</span>
          </label>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary full-width" [disabled]="isLoading">
        {{ isLoading ? 'Creating account...' : 'Register' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a routerLink="/auth/login">Login here</a></p>
    </div>
  </div>
</div>
