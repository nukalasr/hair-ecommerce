<div class="auth-container">
  <div class="auth-card card">
    <h2>Login</h2>
    <p class="auth-subtitle">Welcome back to Hair Bundles Store</p>

    <form (ngSubmit)="login()">
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary full-width" [disabled]="isLoading">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
    </div>

    <div class="demo-credentials">
      <p><strong>Demo Credentials:</strong></p>
      <p>Buyer: buyer&#64;example.com</p>
      <p>Seller: seller&#64;example.com</p>
      <p>Password: any password</p>
    </div>
  </div>
</div>
