# Production Deployment Pipeline
# Deploys to production when changes are pushed to main branch

name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20.x'

jobs:
  # ============================================
  # Run CI Checks First
  # ============================================
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # ============================================
  # Deploy Frontend
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate production config
        run: npm run validate:prod
        env:
          # These would be set in GitHub Secrets
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          API_URL: ${{ secrets.API_URL }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        continue-on-error: true  # Remove this once secrets are configured

      - name: Build for production
        run: npm run build:prod:skip-validation
        # Use skip-validation until secrets are configured
        # Change to: npm run build:prod once ready

      - name: Upload production artifacts
        uses: actions/upload-artifact@v7
        with:
