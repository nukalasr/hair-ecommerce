name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Run linter
      working-directory: ./backend
      run: npm run lint
      continue-on-error: true

    - name: Create test environment file
      working-directory: ./backend
      run: |
        cat > .env.test << EOF
        NODE_ENV=test
        PORT=3001
        MONGODB_URI=mongodb://localhost:27017/hair-ecommerce-test
        JWT_SECRET=test-jwt-secret-key-for-ci-testing-only
        JWT_EXPIRE=1d
        STRIPE_SECRET_KEY=sk_test_mock_key_for_testing
        STRIPE_WEBHOOK_SECRET=whsec_mock_webhook_secret
        FRONTEND_URL=http://localhost:4200
        EOF

    - name: Run unit tests
      working-directory: ./backend
      run: npm run test --if-present
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/hair-ecommerce-test
        JWT_SECRET: test-jwt-secret-key-for-ci-testing-only

    - name: Run integration tests
      working-directory: ./backend
      run: npm run test:integration --if-present
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/hair-ecommerce-test
        JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
      continue-on-error: true

    - name: Upload test coverage
      uses: codecov/codecov-action@v4
      if: matrix.node-version == '20.x'
      with:
        files: ./backend/coverage/lcov.info
        flags: backend
        name: backend-coverage
      continue-on-error: true

    - name: Test server startup
      working-directory: ./backend
      run: |
        timeout 10s node server.js &
        sleep 5
        curl -f http://localhost:3000/health || echo "Health check endpoint not responding"
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/hair-ecommerce-test
        JWT_SECRET: test-jwt-secret-key-for-ci-testing-only
        PORT: 3000
      continue-on-error: true

  security-audit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Run npm audit
      working-directory: ./backend
      run: npm audit --audit-level=moderate
      continue-on-error: true

    - name: Check for known vulnerabilities
      working-directory: ./backend
      run: |
        npm audit --json > audit-results.json || true
        cat audit-results.json

    - name: Upload audit results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-audit-results
        path: backend/audit-results.json
        retention-days: 30
